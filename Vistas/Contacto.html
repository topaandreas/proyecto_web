    <main>

        <section class="">
           
            <div class="estiloHeader">
                <img class="inicioBkg " src="../Multimedia/mensaje-botella.jpg" alt="botella">
                <h1 class="tituloColor fw-bold">Contacto</h1>
            </div>
        </section>
        <section class="h-100">
            <div class="w-100 ">
                <h3 class="tituloContacto">Formulario de contacto</h3>
                <form action="" class="row col-12 col-sm-8 col-md-6 col-lg-5">

                    <div class="d-flex mb-4 justify-content-between">
                        <label for="inputNombre" class="form-label p-3 fs-3">Nombre</label>
                        <input type="email" class="form-control form-control-lg inputForm" id="inputNombre" placeholder="Ingresá tu nombre">
                    </div>
                    <div class="d-flex mb-4 justify-content-between">
                        <label for="inputApellido" class="form-label p-3 fs-3">Apellido</label>
                        <input type="email" class="form-control form-control-lg inputForm" id="inputApellido" placeholder="Ingresá tu apellido">
                    </div>
                    <div class="d-flex mb-4 justify-content-between">
                        <label for="inputEmail" class="form-label p-3 fs-3">Email</label>
                        <input type="email" class="form-control form-control-lg inputForm" id="inputEmail" placeholder="nombre@ejemplo.com">
                    </div>
                    <div class="mb-3">
                        <label for="mensajeInput" class="form-label form-control-lg fs-3 p-0">Dejá tu mensaje:</label>
                        <textarea class="form-control form-control-lg " id="mensajeInput" rows="3"></textarea>
                    </div>
                    <div class="w-100 d-flex justify-content-end">
                        <button type="button" class="btn btn-primary btn-lg mb-3 col-4 btn btn-success" data-bs-toggle="modal" data-bs-target="#modalEnviar">Enviar</button>
                    </div>

                    <!-- Modal -->
                    <div class="modal fade" id="modalEnviar" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title" id="modalLabel">Confirmación</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                            ¿Desea confirmar el envío?
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-primary">Confirmar</button>
                            </div>
                        </div>
                        </div>
                    </div>

                </form>
            </div>
        </section>
        <a><img src="../Multimedia/WhatsApp-01-01.png" alt="whatsapp" class="stikyWsp"></a>
